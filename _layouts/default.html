<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Beaker | {{ page.title | default: "Peer-to-peer Web browser. No blockchain required." }}</title>
    <meta name="viewport" content="width=device-width">


    <!-- SEO -->
    {% include keywords.html %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="icon" href="/img/favicon.png">

    <!-- social woo woo -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@BeakerBrowser">
    <meta name="twitter:creator" content="@BeakerBrowser">
    <meta name="og:title" content="Beaker | {{ page.title | default: "Peer-to-peer Web browser. No blockchain required." }}">
    <meta name="og:description" content="{{ page.desc }}">
    {% if page.thumb %}
    <meta name="og:image" content="{{ page.thumb }}">
    {% endif %}

  </head>
  <body class="layout-{{ page.layout }}">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </body>
</html>
