attributes:
  -
    name: ".url"
    desc: "The URL of the archive."
  -
    name: ".title"
    desc: "A short but descriptive human friendly title."
  -
    name: ".description"
    desc: "A one- or two-line description of the archive."
  -
    name: ".fallback_page"
    desc: |
      The path for the page to serve when a user hits a 404. ([See this demo gif.](/img/docs/demo-fallback-page.gif))
  -
    name: ".web_root"
    desc: |
      The path of the folder which all requests should be served from. ([See this demo gif.](/img/docs/demo-web-root.gif))