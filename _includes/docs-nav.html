<div class="docs-nav">
  <nav>
    {% assign activeSection = site.data.docs[include.section] %}
    <span class="active-section">{{ activeSection.title }}
    <ul>
      {% for obj in site.data.docs %}
        {% assign section = obj[1] %}

        {% if section.title == activeSection.title %}
          <li class="active">
        {% else %}
          <li>
        {% endif %}
          <a href="{{ section.url }}">{{ section.title }}</a>
        </li>
      {% endfor %}
  </nav>
</div>
