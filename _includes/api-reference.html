{% for item in include.items %}
  <h3 id="{{ item.name | slugify }}">
    {% if item.experimental %}
      <i class="fa fa-flask" title="Experimental. API may change"></i>
    {% endif %}

    <code>
      {% if item.signature %}
        {{ item.signature }}
      {% else %}
        {{ item.name }}
      {% endif %}
    </code>
  </h3>
  <div>{{ item.desc | markdownify }}</div>
{% endfor %}
