<nav class="doc-sidebar-nav">
  {% assign section = site.data.docs[include.section] %}
  {% assign activePage = include.page %}
  <ul>
    {% for page in section.children %}
      {% if activePage.title == page.title %}
        <li class="active">
      {% else %}
        <li>
      {% endif %}
        <a href="{{ page.url }}">{{ page.title }}</a>
      </li>
    {% endfor %}
</nav>
