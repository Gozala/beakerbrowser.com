---
title: Beaker Blog
layout: blog
---

<div class="container">
  <h1>Blog</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2 class="title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        <div class="info">
          <a class="author" href="{{ post.authorLink }}">{{ post.author }}</a>
          on
          <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
